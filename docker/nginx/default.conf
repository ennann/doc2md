# Nginx 反向代理配置 - Doc2MD API
# 用于生产环境部署

upstream backend {
    server backend:8000;
    # 如果后端有多个实例，可以添加更多 server 行实现负载均衡
    # server backend:8001;
}

server {
    listen 80;
    server_name api.doc2md.me;

    # 请求体大小限制（支持大文件上传）
    client_max_body_size 50M;

    # 请求超时设置
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 300s;  # 5分钟，适配长时间文档转换任务

    # 访问日志
    access_log /var/log/nginx/doc2md_access.log;
    error_log /var/log/nginx/doc2md_error.log;

    # API 路由
    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持（如果将来需要实时通知）
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    # 健康检查端点（不记录日志）
    location /health {
        proxy_pass http://backend/health;
        access_log off;
    }

    # API 文档路由
    location /docs {
        proxy_pass http://backend/docs;
    }

    location /redoc {
        proxy_pass http://backend/redoc;
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

